<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body bgcolor="#5ebddsa">

<h2>Student Registration Form</h2>

<form>

    <!-- Student Name -->
    <label for="ab wahid">Student Name</label>
    <input type="text" id="ab wahid" placeholder="enter your name"><br><br>

    <!-- Age -->
   <label for="age">Age</label> 
    <input type="number" id="age"  placeholder="enter your age"><br><br>

    <!-- City -->
     <label for="city">city</label>
     <select id="city">
    <option disabled selected>select your city</option>
    <option>karachi</option>
    <option>lahore</option>
    <option>quetta</option>
    <option>islamabad</option>
    <option>peshawer</option>
     </select><br><br>
 
    <!-- Country -->
     <label for="country">country</label>
     <select id="country">
    <option disabled selected>select your country</option>
    <option>pakistan</option>
    <option>india</option>
    <option>england</option>
    <option>usa</option>
    <option>china</option>
     </select><br><br>
 
  
    <!-- Father Name -->
    <label for="name">Father Name</label>
    <input type="text" id="name" placeholder="enter your father name"><br><br>
   

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" placeholder="enter your email"><br><br>

    <!-- Gender -->
   <label for="Gender" > Gender </label><br>
    
    <input type="radio" > Male<br>
    <input type="radio"> Female<br>
    <input type="radio"> Other<br><br>

    <!-- Date of Birth -->
   <label for="dob"> Date of Birth </label>
    <input type="date"><br><br>

    <!-- Address -->
   <label for="home address"> Address </label><br>
    <textarea name="address" rows="1" cols="30"></textarea><br><br>

    <!-- Hobby -->
   <label for="Hobby"> Hobby</label><br>
    <input type="checkbox">Reading<br>
    <input type="checkbox">Sports<br>
    <input type="checkbox">Music<br>
    <input type="checkbox">Traveling<br><br>

    <!-- Qualification -->
    <label for="qualification">Qualification</label><br>
    <select name="qualification">
        <option>Select</option>
        <option>Matric</option>
        <option>Intermediate</option>
        <option>Graduate</option>
        <option>Master</option>
    </select><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Register">
    <input type="reset" value="Clear">

</form>

</body>
</html>
